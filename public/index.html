<!DOCTYPE html>
<html ng-app='myApp' ng-controller='mainCtrl'>
<head>
  <meta charset="utf-8">
  <title>Stephen Corry</title>
  <link rel="stylesheet" href="index.css" media="screen" title="no title">
  <fonts
  <!-- font-family: 'Dosis', sans-serif;
  font-family: 'Lora', serif;
  font-family: 'Shanti', sans-serif; -->
  <link href="https://fonts.googleapis.com/css?family=Dosis|Lora|Shanti" rel="stylesheet">

</head>
<body id="animate-area">
  <header>
    <p class="topTitle">CROWD CONTROL</p>
    <button type="button" name="button" ui-sref='/'>Contracts</button>
    <button type="button" name="button" ui-sref='home'>Ratings</button>
    <button type="button" name="button" class="addApt" ng-click='loginCheck()'>Add Apartment</button>
  </header>
    <ui-view>
      <main>
      <div class="leftBar">
        <input class="input" ng-model='aptFilter.name' placeholder="Name"/>
        <input class="input" ng-model='aptFilter.complex' placeholder="Apartment"/>
        <input class="input" ng-model='aptFilter.rent' placeholder="Rent"/>
        <select class="input-medium" ng-model="rentOrder">
          <option value="+">Descending</option>
          <option value="">Ascending</option>
        </select>
      </div>
      <new-apt></new-apt>
      <div class="rightBar">
        <specific-apt></specific-apt>
      </div>
      </main>
    </ui-view>

 <add-module></add-module>
  <login-module></login-module>

  <footer>
    <button class="footerLogin">Login</button>
      <div class="logoList">
        <ul>
        <li>
          <div class="insta">
            <img src="http://3835642c2693476aa717-d4b78efce91b9730bcca725cf9bb0b37.r51.cf1.rackcdn.com/Instagram_App_Large_May2016_200.png" class="logo" alt="" />
          </div>
        </li>
        <li>
          <div class="face">
            <img src="http://1.bp.blogspot.com/-znUUXqw9F5o/URusQnMJssI/AAAAAAAAAB4/c9BA4pmq3hI/s1600/facebook+logo+4.jpg" class="logo" alt="" />
          </div>
        </li>
        <li>
          <div class="twiter">
            <img src="http://3.bp.blogspot.com/-FzOCW1IiDi8/URutrOjOOKI/AAAAAAAAACY/lSnz5CqN73E/s400/Twitter+Logo+3.png" class="logo" alt="" />
          </div>
        </li>
      </ul>
    </div>
  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'> </script>
    <script src="./app/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src='./app/app.js'></script>
    <script src='./app/mainCtrl.js'></script>
</body>
</html>
