<div class='loginForm'>
  <form class="fillLogin" >
    <div class="close">X</div>
    <input type="text" class="loginName" ng-model='loginName'> First Name
    <input type="email" class='loginEmail' ng-model='email'> Email
    <input type="password" class="loginPassword" ng-model='password'> Password
    <input type="submit" class="submitUser" ng-click='login(email,password,loginName)'>
  </form>
</div>
